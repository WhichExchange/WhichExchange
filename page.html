<html>
    <head>
        <title>WhichExchange</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row logo">
                <div class="col-md-12">WhichExchange</div>
            </div>

            <div class="row slogan">
                <div class="col-md-12">
                    <div class="slogan">Guess which StackExchange site the question is from!</div>
                </div>
            </div>

            <div class="question-container">
                <div class="row question">
                    <div class="col-md-12">
                        This is the question?
                    </div>
                </div>

                <div class="row answers">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-default btn-answer btn0">Answer 1</a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-default btn-answer btn1">Answer 2</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-default btn-answer btn2">Answer 3</a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-default btn-answer btn3">Answer 4</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row next">
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
