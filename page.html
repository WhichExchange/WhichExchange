<html>
    <head>
        <title>WhichExchange</title>
        <link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/site.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row logo">
                <div class="col-md-4 col-md-offset-4">Which<span class="bold">Exchange</span></div>
                <div class="col-md-1">
                    <a href="javascript:void(0)" data-toggle="popover" class="settings">
                        <img src="http://www.clker.com/cliparts/x/6/h/b/B/G/gear-grey-th.png" width="25">
                    </a>
                </div>
            </div>

            <div class="row slogan">
                <div class="col-md-12">
                    <div class="slogan">
                        Guess which StackExchange site the question is from!
                        <p id="quota-info"></p>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <div class="row question">
                    <div class="col-md-12">
                        <h4 class='question'></h4>
                    </div>
                </div>

                <div class="row answers">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3">
                                <a href="javascript:void(0)" class="btn btn-default btn-answer btn0">Answer 1</a>
                            </div>
                            <div class="col-md-3">
                                <a href="javascript:void(0)" class="btn btn-default btn-answer btn1">Answer 2</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3">
                                <a href="javascript:void(0)" class="btn btn-default btn-answer btn2">Answer 3</a>
                            </div>
                            <div class="col-md-3">
                                <a href="javascript:void(0)" class="btn btn-default btn-answer btn3">Answer 4</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row next">
                    <div class="col-md-12">
                        <div class="col-md-12 skittles">
                            <a href="javascript:void(0)" class="btn btn-default view-on-se" target="_blank">View on StackExchange</a>
                            <a href="javascript:void(0)" class="btn btn-primary next-question">Next Question</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
